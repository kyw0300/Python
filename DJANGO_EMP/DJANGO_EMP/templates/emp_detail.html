<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
td{width: 50px; text-align: center;}
td:hover{background: lightgreen}
</style>

<script type="text/javascript">
function fn_mod(){
	window.location.href = "emp_mod?e_id={{vo.e_id}}"
}

function fn_del(){
// 	window.location.href = "emp_del?e_id={{vo.e_id}}"
	document.frm.submit();
}
</script>

</head>
<body>
<h1>EMP_DETAIL</h1>
<form action="emp_del_act" name="frm" method="post">
<input type="hidden" name="e_id" value="{{vo.e_id}}">
<table border="1">
	<tr>
		<td>사번</td>
		<td>{{vo.e_id}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>{{vo.e_name}}</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>{{vo.sex}}</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>{{vo.addr}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick="fn_mod()"/>
			<input type="button" value="삭제" onclick="fn_del()"/>
		</td>
	</tr>
</table>
</form>

</body>
</html>
