<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
td{width: 50px; text-align: center;}
td:hover{background: lightgreen}
</style>

<script type="text/javascript">
function fn_mod_act(){
// 	window.location.href = "emp_mod_act?vo"
	document.frm.submit();
}
</script>

</head>
<body>
<h1>EMP_MOD</h1>

<form action="emp_mod_act" method="post" name="frm">
<table border="1">
	<tr>
		<td>사번</td>
		<td><input type="text" name="e_id" value="{{vo.e_id}}"/></td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="text" name="e_name" value="{{vo.e_name}}"/></td>
	</tr>
	<tr>
		<td>성별</td>
		<td><input type="text" name="sex" value="{{vo.sex}}"/></td>
	</tr>
	<tr>
		<td>주소</td>
		<td><input type="text" name="addr" value="{{vo.addr}}"/></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="확인" onclick="fn_mod_act()"/>
		</td>
	</tr>
</table>
</form>

</body>
</html>
